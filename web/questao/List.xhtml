<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListQuestaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <b:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <b:messages styleClass="msgs" errorStyle="color: red" infoStyle="color: green" warnStyle="color: yellow"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListQuestaoEmpty}" rendered="#{questaoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{questaoController.items.rowCount > 0}">
                    <h:commandLink action="#{questaoController.previous}" value="#{bundle.Previous} #{questaoController.pagination.pageSize}" rendered="#{questaoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{questaoController.next}" value="#{bundle.Next} #{questaoController.pagination.pageSize}" rendered="#{questaoController.pagination.hasNextPage}"/>&nbsp;
                    <b:dataTable customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json" value="#{questaoController.items}" var="item" style="border: solid 3px #e0e0e0;padding: 10px;border-radius: 5px;position: relative">
                        <b:column style="width:1%;text-align:left;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestaoTitle_topico}"/>
                            </f:facet>
                            <h:outputText value="#{item.topico}"/>
                        </b:column>
                        <b:column style="width:60%;text-align:left;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestaoTitle_texto}"/>
                            </f:facet>
                            <h:outputText value="#{item.texto}"/>
                        </b:column>
                        <b:column style="width:1%;text-align:left;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestaoTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </b:column>
                        <b:column style="width:1%;text-align:left;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestaoTitle_avaliacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.avaliacao}"/>
                        </b:column>
                        <b:column style="width:1%;text-align:left;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuestaoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </b:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{questaoController.prepareView}"  class="fa fa-2x fa-eye" />
                            <h:outputText value=" "/>
                            <h:commandLink action="#{questaoController.prepareEdit}"  class="fa fa-2x fa-pencil"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{questaoController.destroy}"  class="fa fa-2x fa-trash"/>
                        </h:column>
                    </b:dataTable>
                </h:panelGroup>
                <div style="text-align: center; float: right">
                <b:commandButton action="#{questaoController.prepareCreate}" value="#{bundle.ListQuestaoCreateLink}" class="btn btn-primary"/>
                <b:button outcome="/index" value="#{bundle.ListQuestaoIndexLink}" class="btn btn-primary"   />
                </div>
            </b:form>
        </ui:define>
    </ui:composition>

</html>
