<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditQuestaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditQuestaoLabel_topico}" for="topico" />
                    <h:selectOneMenu id="topico" value="#{questaoController.selected.topico}" title="#{bundle.EditQuestaoTitle_topico}" >
                        <f:selectItems value="#{topicoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditQuestaoLabel_texto}" for="texto" />
                    <h:inputText id="texto" value="#{questaoController.selected.texto}" title="#{bundle.EditQuestaoTitle_texto}" />
                    <h:outputLabel value="#{bundle.EditQuestaoLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{questaoController.selected.tipo}" title="#{bundle.EditQuestaoTitle_tipo}" />
                    <h:outputLabel value="#{bundle.EditQuestaoLabel_avaliacao}" for="avaliacao" />
                    <h:selectOneMenu id="avaliacao" value="#{questaoController.selected.avaliacao}" title="#{bundle.EditQuestaoTitle_avaliacao}" >
                        <f:selectItems value="#{avaliacaoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditQuestaoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{questaoController.selected.id}" title="#{bundle.EditQuestaoTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{questaoController.update}" value="#{bundle.EditQuestaoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditQuestaoViewLink}"/>
                <br />
                <h:commandLink action="#{questaoController.prepareList}" value="#{bundle.EditQuestaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditQuestaoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
