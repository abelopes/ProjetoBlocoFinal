<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewQuestaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                 <b:dataTable value="#{cursoController.selected}" var="item"  style="border: solid 3px #e0e0e0;padding: 10px;border-radius: 5px;position: relative">
                    <b:column style="width:1%;text-align:left;">
                        <f:facet name="header">
                    <h:outputText value="#{bundle.ViewQuestaoLabel_topico}"/>
                        </f:facet>
                    <h:outputText value="#{questaoController.selected.topico}" title="#{bundle.ViewQuestaoTitle_topico}"/>
                    </b:column>
                    <b:column style="width:60%;text-align:left;">
                        <f:facet name="header">
                    <h:outputText value="#{bundle.ViewQuestaoLabel_texto}"/>
                        </f:facet>
                    <h:outputText value="#{questaoController.selected.texto}" title="#{bundle.ViewQuestaoTitle_texto}"/>
                    </b:column>
                          <b:column style="width:1%;text-align:left;">
                        <f:facet name="header">
                    <h:outputText value="#{bundle.ViewQuestaoLabel_tipo}"/>
                        </f:facet>
                    <h:outputText value="#{questaoController.selected.tipo}" title="#{bundle.ViewQuestaoTitle_tipo}"/>
                          </b:column>
                         <b:column style="width:1%;text-align:left;">
                        <f:facet name="header">
                    <h:outputText value="#{bundle.ViewQuestaoLabel_avaliacao}"/>
                        </f:facet>
                    <h:outputText value="#{questaoController.selected.avaliacao}" title="#{bundle.ViewQuestaoTitle_avaliacao}"/>
                         </b:column>
                          <b:column style="width:1%;text-align:left;">
                        <f:facet name="header">
                    <h:outputText value="#{bundle.ViewQuestaoLabel_id}"/>
                        </f:facet>
                    <h:outputText value="#{questaoController.selected.id}" title="#{bundle.ViewQuestaoTitle_id}"/>
                          </b:column>
                 </b:dataTable>
                <div style="text-align: center; float: right">
                     <b:commandButton action="#{questaoController.destroyAndView}" value="#{bundle.ViewQuestaoDestroyLink}" class="btn btn-primary"/>
                <b:button outcome="Edit" value="#{bundle.ViewQuestaoEditLink}" class="btn btn-primary"/>
                <b:commandButton action="#{questaoController.prepareCreate}" value="#{bundle.ViewQuestaoCreateLink}" class="btn btn-primary"/>
                <b:commandButton action="#{questaoController.prepareList}" value="#{bundle.ViewQuestaoShowAllLink}" class="btn btn-primary"/>
                <b:button outcome="/index" value="#{bundle.ViewQuestaoIndexLink}" class="btn btn-primary"/>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
