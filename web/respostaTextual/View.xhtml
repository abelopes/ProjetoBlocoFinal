<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRespostaTextualTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
               <b:messages styleClass="msgs" errorStyle="color: red" infoStyle="color: green" warnStyle="color: yellow"/>
            </h:panelGroup>
            <h:form>
                 <b:dataTable customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json" value="#{respostaTextualController.selected}" var="item"  style="border: solid 3px #e0e0e0;padding: 10px;border-radius: 5px;position: relative">
                    <b:column style="width:1%;text-align:left;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespostaLikertTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{respostaTextualController.selected.id}"/>
                        </b:column>
                        <b:column style="width:20%;text-align:left;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespostaLikertTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{respostaTextualController.selected.valor}"/>
                        </b:column>
                       
                        <b:column style="width:24%;text-align:left;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespostaLikertTitle_questao}"/>
                            </f:facet>
                            <h:outputText value="#{respostaTextualController.selected.questao.texto}"/>
                        </b:column>
                        <b:column style="width:18%;text-align:left;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespostaLikertTitle_aluno}"/>
                            </f:facet>
                            <h:outputText value="#{respostaTextualController.selected.aluno.nome}"/>
                        </b:column>
                        <b:column style="width:25%;text-align:left;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespostaLikertTitle_avaliacao}"/>
                            </f:facet>
                            <h:outputText value="#{respostaTextualController.selected.avaliacao.objetivo}"/>
                        </b:column>
                 </b:dataTable>
            <div style="text-align: center; float: right">
                 <b:commandButton action="#{respostaTextualController.destroyAndView}" value="#{bundle.ViewRespostaTextualDestroyLink}" class="btn btn-primary"/>
                <b:button outcome="Edit" value="#{bundle.ViewRespostaTextualEditLink}"/>
                <b:commandButton action="#{respostaTextualController.prepareCreate}" value="#{bundle.ViewRespostaTextualCreateLink}" class="btn btn-primary"/>
                <b:commandButton action="#{respostaTextualController.prepareList}" value="#{bundle.ViewRespostaTextualShowAllLink}" class="btn btn-primary"/>
                <b:button outcome="/index" value="#{bundle.ViewRespostaTextualIndexLink}" class="btn btn-primary"/>
            </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
