<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRespostaTextualTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <b:messages styleClass="msgs" errorStyle="color: red" infoStyle="color: green" warnStyle="color: yellow"/>
            </h:panelGroup>
              <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-0">
                <div style="margin: 0 -450px; text-align:right">
                    <h:form style="border: solid 3px #e0e0e0;padding: 10px;border-radius: 5px;position: relative;height: 33rem">
         
                <b:panelGrid columns="2"  style="width: 50%;float:left;height: 100%">
                    <h:outputLabel value="#{bundle.CreateRespostaTextualLabel_valor}" for="valor" />
                    <b:inputTextarea rows="4" id="valor" value="#{respostaTextualController.selected.valor}" title="#{bundle.CreateRespostaTextualTitle_valor}" />
                    <h:outputLabel value="#{bundle.CreateRespostaTextualLabel_questao}" for="questao" />
                    <h:selectOneMenu class="form-control" id="questao" value="#{respostaTextualController.selected.questao}" title="#{bundle.CreateRespostaTextualTitle_questao}" >
                        <f:selectItems value="#{questaoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRespostaTextualLabel_aluno}" for="aluno" />
                    <h:selectOneMenu class="form-control" id="aluno" value="#{respostaTextualController.selected.aluno}" title="#{bundle.CreateRespostaTextualTitle_aluno}" >
                        <f:selectItems value="#{alunoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRespostaTextualLabel_avaliacao}" for="avaliacao" />
                    <h:selectOneMenu class="form-control" id="avaliacao" value="#{respostaTextualController.selected.avaliacao}" title="#{bundle.CreateRespostaTextualTitle_avaliacao}" >
                        <f:selectItems value="#{avaliacaoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                 </b:panelGrid>
                        <div style="margin-top: 26rem">
                <b:commandButton action="#{respostaTextualController.create}" value="#{bundle.CreateRespostaTextualSaveLink}" class="btn btn-primary" />
                <b:commandButton action="#{respostaTextualController.prepareList}" value="#{bundle.CreateRespostaTextualShowAllLink}" immediate="true" class="btn btn-primary" />
                <b:button outcome="/index" value="#{bundle.CreateRespostaTextualIndexLink}" class="btn btn-primary" />
                        </div>
            </h:form>
                </div>
              </div>
        </ui:define>
    </ui:composition>
