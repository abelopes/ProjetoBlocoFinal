<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRespostaTextualTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRespostaTextualEmpty}" rendered="#{respostaTextualController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{respostaTextualController.items.rowCount > 0}">
                    <h:outputText value="#{respostaTextualController.pagination.pageFirstItem + 1}..#{respostaTextualController.pagination.pageLastItem + 1}/#{respostaTextualController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{respostaTextualController.previous}" value="#{bundle.Previous} #{respostaTextualController.pagination.pageSize}" rendered="#{respostaTextualController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{respostaTextualController.next}" value="#{bundle.Next} #{respostaTextualController.pagination.pageSize}" rendered="#{respostaTextualController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{respostaTextualController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespostaTextualTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespostaTextualTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespostaTextualTitle_questao}"/>
                            </f:facet>
                            <h:outputText value="#{item.questao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespostaTextualTitle_aluno}"/>
                            </f:facet>
                            <h:outputText value="#{item.aluno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespostaTextualTitle_avaliacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.avaliacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespostaTextualTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{respostaTextualController.prepareView}" value="#{bundle.ListRespostaTextualViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{respostaTextualController.prepareEdit}" value="#{bundle.ListRespostaTextualEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{respostaTextualController.destroy}" value="#{bundle.ListRespostaTextualDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{respostaTextualController.prepareCreate}" value="#{bundle.ListRespostaTextualCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRespostaTextualIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
