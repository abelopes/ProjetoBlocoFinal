<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRespostaTextualTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <b:messages styleClass="msgs" errorStyle="color: red" infoStyle="color: green" warnStyle="color: yellow"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRespostaTextualEmpty}" rendered="#{respostaTextualController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{respostaTextualController.items.rowCount > 0}">
                    <h:commandLink action="#{respostaTextualController.previous}" value="#{bundle.Previous} #{respostaTextualController.pagination.pageSize}" rendered="#{respostaTextualController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{respostaTextualController.next}" value="#{bundle.Next} #{respostaTextualController.pagination.pageSize}" rendered="#{respostaTextualController.pagination.hasNextPage}"/>&nbsp;
                    <b:dataTable customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json" value="#{respostaTextualController.items}" var="item" style="border: solid 3px #e0e0e0;padding: 10px;border-radius: 5px;position: relative">
                        <b:column style="width:1%;text-align:left;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespostaLikertTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </b:column>
                        <b:column style="width:20%;text-align:left;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespostaLikertTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </b:column>
                       
                        <b:column style="width:24%;text-align:left;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespostaLikertTitle_questao}"/>
                            </f:facet>
                            <h:outputText value="#{item.questao.texto}"/>
                        </b:column>
                        <b:column style="width:18%;text-align:left;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespostaLikertTitle_aluno}"/>
                            </f:facet>
                            <h:outputText value="#{item.aluno.nome}"/>
                        </b:column>
                        <b:column style="width:25%;text-align:left;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespostaLikertTitle_avaliacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.avaliacao.objetivo}"/>
                        </b:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{respostaTextualController.prepareView}" class="fa fa-2x fa-eye"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{respostaTextualController.prepareEdit}" class="fa fa-2x fa-pencil"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{respostaTextualController.destroy}" class="fa fa-2x fa-trash"/>
                        </h:column>
                    </b:dataTable>
                </h:panelGroup>
                <div style="text-align: center; float: right">
                <h:commandButton action="#{respostaTextualController.prepareCreate}" value="#{bundle.ListRespostaTextualCreateLink}" class="btn btn-primary"/>
                <h:button outcome="/index" value="#{bundle.ListRespostaTextualIndexLink}" class="btn btn-primary"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
