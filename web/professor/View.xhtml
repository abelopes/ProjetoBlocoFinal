<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProfessorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <b:dataTable value="#{professorController.selected}" var="item"  style="border: solid 3px #e0e0e0;padding: 10px;border-radius: 5px;position: relative">
                <b:column style="width:1%;text-align:left;">
                        <f:facet name="header">
                 <h:outputText value="#{bundle.ViewProfessorLabel_id}"/>
                        </f:facet>
                 <h:outputText value="#{professorController.selected.id}" title="#{bundle.ViewProfessorTitle_id}"/>
                </b:column>   
                 <b:column style="width:20%;text-align:left;">
                    <f:facet name="header">
                    <h:outputText value="#{bundle.ViewProfessorLabel_nome}"/>
                    </f:facet>
                    <h:outputText value="#{professorController.selected.nome}" title="#{bundle.ViewProfessorTitle_nome}"/>
                     </b:column>
                  <b:column style="width:79%;text-align:left;">
                    <f:facet name="header">
                    <h:outputText value="#{bundle.ViewProfessorLabel_curriculoResumido}"/>
                    </f:facet>
                    <h:outputText value="#{professorController.selected.curriculoResumido}" title="#{bundle.ViewProfessorTitle_curriculoResumido}"/>
                  </b:column>
                </b:dataTable>
                <div style="text-align: center; float: right">
                <b:commandButton action="#{professorController.destroyAndView}" value="#{bundle.ViewProfessorDestroyLink}" style="color: #ffffff;background-color: #166056;border-color: #166056;margin-right: 5px;"/>
                <b:button outcome="Edit" value="#{bundle.ViewProfessorEditLink}" style="color: #ffffff;background-color: #166056;border-color: #166056;margin-right: 5px;"/>
                <b:commandButton action="#{professorController.prepareCreate}" value="#{bundle.ViewProfessorCreateLink}"  style="color: #ffffff;background-color: #166056;border-color: #166056;margin-right: 5px;"/>
                <b:commandButton action="#{professorController.prepareList}" value="#{bundle.ViewProfessorShowAllLink}" style="color: #ffffff;background-color: #166056;border-color: #166056;margin-right: 5px;"/>
                <b:button outcome="/index" value="#{bundle.ViewProfessorIndexLink}" style="color: #ffffff;background-color: #166056;"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
