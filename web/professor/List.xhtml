<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProfessorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProfessorEmpty}" rendered="#{professorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{professorController.items.rowCount > 0}">
                    <h:outputText value="#{professorController.pagination.pageFirstItem + 1}..#{professorController.pagination.pageLastItem + 1}/#{professorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{professorController.previous}" value="#{bundle.Previous} #{professorController.pagination.pageSize}" rendered="#{professorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{professorController.next}" value="#{bundle.Next} #{professorController.pagination.pageSize}" rendered="#{professorController.pagination.hasNextPage}"/>&nbsp;
                    <b:dataTable value="#{professorController.items}" var="item"  style="border: solid 3px #e0e0e0;padding: 10px;border-radius: 5px;position: relative">
                       <b:column style="width:1%;text-align:left;">      <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfessorTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </b:column>
                        <b:column style="width:88%;text-align:left;">
                             <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfessorTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </b:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{professorController.prepareView}" class="fa fa-2x fa-eye"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{professorController.prepareEdit}" class="fa fa-2x fa-pencil"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{professorController.destroy}" class="fa fa-2x fa-trash"/>
                        </h:column>
                    </b:dataTable>
                </h:panelGroup>
                <div style="text-align: center; float: right;margin-bottom: 0px">
                <b:commandButton action="#{professorController.prepareCreate}" value="#{bundle.ListProfessorCreateLink}" style="color: #ffffff;background-color: #166056;border-color: #166056;margin-right: 5px;"/>
                <b:button outcome="/index" value="#{bundle.ListProfessorIndexLink}" style="color: #ffffff;background-color: #166056;border-color: #166056"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
