<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAlunoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
              <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-0">
                <div style="margin: 0 -450px;height: 100%">
          
               <h:form  style="border: solid 3px #e0e0e0;padding: 10px;border-radius: 5px;position: relative;height: 53rem">
                    <div style="text-align: center;position: absolute;width: 100%;top:-30px">
                        <span style="border: 3px solid #e0e0e0;color:#e0e0e0;border-radius: 30px;padding: 5px 7px;background: #fafafa;" class="fa fa-3x fa-user-secret"></span>
                    </div>
                  
                <b:panelGrid columns="2" style="width: 50%;float:left;height: 100%">
                       <h:outputLabel value="#{bundle.CreateAlunoLabel_nome}" for="nome" />
                       <b:inputText id="nome" value="#{alunoController.selected.nome}" title="#{bundle.CreateAlunoTitle_nome}" />                   
                    <h:outputLabel value="#{bundle.CreateAlunoLabel_email}" for="email" />
                    <b:inputText id="email" value="#{alunoController.selected.email}" title="#{bundle.CreateAlunoTitle_email}" />
                   <h:outputLabel value="#{bundle.CreateAlunoLabel_dataNascimento}" for="dataNascimento" />
                    <b:inputText id="dataNascimento" value="#{alunoController.selected.dataNascimento}" title="#{bundle.CreateAlunoTitle_dataNascimento}">
                        <f:converter converterId="br.edu.infnet.pos.java.trabalhodebloco.infra.converter.JsfLocalDateConverter" />
                    </b:inputText>
                    <h:outputLabel value="#{bundle.CreateAlunoLabel_nomeMae}" for="nomeMae" />
                    <b:inputText id="nomeMae" value="#{alunoController.selected.nomeMae}" title="#{bundle.CreateAlunoTitle_nomeMae}" />
                    <h:outputLabel value="#{bundle.CreateAlunoLabel_sexo}" for="sexo" />
                    <b:selectOneMenu id="sexo" value="#{alunoController.selected.sexo}" title="#{bundle.CreateAlunoTitle_sexo}">
                        <f:selectItems value="#{alunoController.sexos}" var="sexo" itemValue="#{sexo}" itemLabel="#{sexo.descricao}" />   
                    </b:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAlunoLabel_cpf}" for="cpf" />
                    <b:inputText id="cpf" value="#{alunoController.selected.cpf}" title="#{bundle.CreateAlunoTitle_cpf}" />
                    <h:outputLabel value="#{bundle.CreateAlunoLabel_identidade}" for="identidade" />
                    <b:inputText id="identidade" value="#{alunoController.selected.identidade}" title="#{bundle.CreateAlunoTitle_identidade}" />
                    <h:outputLabel value="#{bundle.CreateAlunoLabel_matricula}" for="matricula" />
                    <b:inputText id="matricula" value="#{alunoController.selected.matricula}" title="#{bundle.CreateAlunoTitle_matricula}" />
                </b:panelGrid>
                
                   <b:panelGrid columns="2" style="width: 50%;float:left;height: 100%">
                     <h:selectOneMenu id="turma" value="#{alunoController.selected.turmas}"  title="#{bundle.CreateAlunoTitle_sexo}">
                         <f:selectItems value="#{turmaController.itemsAvailableSelectOne}" var="turmas" itemValue="#{turmas}" />   
                     </h:selectOneMenu>      		   
     </b:panelGrid>
                <div style="margin-top: 47rem;float: right">
                <b:commandButton action="#{alunoController.create}" value="#{bundle.CreateAlunoSaveLink}" class="btn btn-primary" />
                <b:commandButton action="#{alunoController.prepareList}" value="#{bundle.CreateAlunoShowAllLink}" immediate="true" class="btn btn-primary"/>
                <b:button outcome="/index" value="#{bundle.CreateAlunoIndexLink}" class="btn btn-primary"/>
                </div>
                
            </h:form>

                </div>
              </div>
        </ui:define>
    </ui:composition>

</html>
