<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAlunoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAlunoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{alunoController.selected.id}" title="#{bundle.CreateAlunoTitle_id}" readonly="true" />

                    <h:outputLabel value="#{bundle.CreateAlunoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{alunoController.selected.nome}" title="#{bundle.CreateAlunoTitle_nome}" />                   

                    <h:outputLabel value="#{bundle.CreateAlunoLabel_email}" for="email" />
                    <h:inputText id="email" value="#{alunoController.selected.email}" title="#{bundle.CreateAlunoTitle_email}" />

                    <h:outputLabel value="#{bundle.CreateAlunoLabel_dataNascimento}" for="dataNascimento" />
                    <h:inputText id="dataNascimento" value="#{alunoController.selected.dataNascimento}" title="#{bundle.CreateAlunoTitle_dataNascimento}">
                        <f:converter converterId="br.edu.infnet.pos.java.trabalhodebloco.infra.converter.JsfLocalDateConverter" />
                    </h:inputText>

                    <h:outputLabel value="#{bundle.CreateAlunoLabel_nomeMae}" for="nomeMae" />
                    <h:inputText id="nomeMae" value="#{alunoController.selected.nomeMae}" title="#{bundle.CreateAlunoTitle_nomeMae}" />

                    <h:outputLabel value="#{bundle.CreateAlunoLabel_sexo}" for="sexo" />
                    <h:selectOneMenu id="sexo" value="#{alunoController.selected.sexo}" title="#{bundle.CreateAlunoTitle_sexo}">
                        <f:selectItems value="#{alunoController.sexos}" var="sexo" itemValue="#{sexo}" itemLabel="#{sexo.descricao}" />   
                    </h:selectOneMenu>

                    <h:outputLabel value="#{bundle.CreateAlunoLabel_cpf}" for="cpf" />
                    <h:inputText id="cpf" value="#{alunoController.selected.cpf}" title="#{bundle.CreateAlunoTitle_cpf}" />

                    <h:outputLabel value="#{bundle.CreateAlunoLabel_identidade}" for="identidade" />
                    <h:inputText id="identidade" value="#{alunoController.selected.identidade}" title="#{bundle.CreateAlunoTitle_identidade}" />

                    <h:outputLabel value="#{bundle.CreateAlunoLabel_matricula}" for="matricula" />
                    <h:inputText id="matricula" value="#{alunoController.selected.matricula}" title="#{bundle.CreateAlunoTitle_matricula}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{alunoController.create}" value="#{bundle.CreateAlunoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{alunoController.prepareList}" value="#{bundle.CreateAlunoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAlunoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
