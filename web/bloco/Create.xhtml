<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBlocoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <b:messages styleClass="msgs" errorStyle="color: red" infoStyle="color: green" warnStyle="color: yellow"/>
            </h:panelGroup>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-0">
                <div style="margin: 0 -450px; text-align:right">
                    <h:form style="border: solid 3px #e0e0e0;padding: 10px;border-radius: 5px;position: relative;height: 18rem">

                        <b:panelGrid columns="2" style="width: 50%;float:left">
                            <h:outputLabel value="#{bundle.CreateBlocoLabel_nome}" for="nome" />
                            <b:inputText id="nome" value="#{blocoController.selected.nome}" title="#{bundle.CreateBlocoTitle_nome}" />
                            <h:outputLabel value="#{bundle.CreateBlocoLabel_curso}" for="curso" />
                            <h:selectOneMenu class="form-control" id="curso" value="#{blocoController.selected.curso}" title="#{bundle.CreateBlocoTitle_curso}" style="width: 100%;float:left;border-radius: 4px" >
                                <f:selectItems value="#{cursoController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                        </b:panelGrid>
                        <div style="margin-top: 10rem">
                            <b:commandButton action="#{blocoController.create}" value="#{bundle.CreateBlocoSaveLink}" class="btn btn-primary"/>
                            <b:commandButton action="#{blocoController.prepareList}" value="#{bundle.CreateBlocoShowAllLink}" immediate="true" class="btn btn-primary"/>
                            <b:button outcome="/index" value="#{bundle.CreateBlocoIndexLink}" style="color: #ffffff;background-color: #166056;border-color: #166056;"/>
                        </div>
                        <br></br>
                    </h:form>
                    <br></br>
                </div>
            </div>
                    </ui:define>
                    </ui:composition>

                    </html>
