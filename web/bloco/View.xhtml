<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBlocoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <b:messages styleClass="msgs" errorStyle="color: red" infoStyle="color: green" warnStyle="color: yellow"/>
            </h:panelGroup>
            <h:form>
                <b:dataTable value="#{blocoController.selected}" var="item"  style="border: solid 3px #e0e0e0;padding: 10px;border-radius: 5px;position: relative">

                    <b:column style="width:1%;text-align:left;">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ViewBlocoLabel_id}"/>
                        </f:facet>
                        <h:outputText value="#{blocoController.selected.id}" title="#{bundle.ViewBlocoTitle_id}"/>
                    </b:column>
                    <b:column style="width:50%;text-align:left;">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ViewBlocoLabel_nome}"/>
                        </f:facet>
                        <h:outputText value="#{blocoController.selected.nome}" title="#{bundle.ViewBlocoTitle_nome}"/>
                    </b:column>
                    <b:column style="width:49%;text-align:left;">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ViewBlocoLabel_curso}"/>
                        </f:facet>
                        <h:outputText value="#{blocoController.selected.curso.nome}" title="#{bundle.ViewBlocoTitle_curso}"/>
                    </b:column>
                </b:dataTable>
                <div style="text-align: center; float: right">
                    <b:commandButton action="#{blocoController.destroyAndView}" value="#{bundle.ViewBlocoDestroyLink}" class="btn btn-primary"/>
                    <b:button outcome="Edit" value="#{bundle.ViewBlocoEditLink}" class="btn btn-primary"/>
                    <b:commandButton action="#{blocoController.prepareCreate}" value="#{bundle.ViewBlocoCreateLink}" class="btn btn-primary"/>
                    <b:commandButton action="#{blocoController.prepareList}" value="#{bundle.ViewBlocoShowAllLink}" class="btn btn-primary"/>
                    <b:button outcome="/index" value="#{bundle.ViewBlocoIndexLink}" style="color: #ffffff;background-color: #166056;border-color: #166056;"/>
                </div>        
            </h:form>
        </ui:define>
    </ui:composition>

</html>
