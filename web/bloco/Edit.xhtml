<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBlocoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBlocoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{blocoController.selected.id}" title="#{bundle.EditBlocoTitle_id}" readonly="true" />
                    <h:outputLabel value="#{bundle.EditBlocoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{blocoController.selected.nome}" title="#{bundle.EditBlocoTitle_nome}" />
                    <h:outputLabel value="#{bundle.EditBlocoLabel_curso}" for="curso" />
                    <h:selectOneMenu id="curso" value="#{blocoController.selected.curso}" title="#{bundle.EditBlocoTitle_curso}" >
                        <f:selectItems value="#{cursoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{blocoController.update}" value="#{bundle.EditBlocoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBlocoViewLink}"/>
                <br />
                <h:commandLink action="#{blocoController.prepareList}" value="#{bundle.EditBlocoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBlocoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
