<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCursoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <b:messages styleClass="msgs" errorStyle="color: red" infoStyle="color: green" warnStyle="color: yellow"/>
            </h:panelGroup>
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-0">
                <div style="margin: 0 -450px; text-align:right">
                   <h:form  style="border: solid 3px #e0e0e0;padding-top:50px;border-radius: 5px;position: relative;max-width:100%;height:auto; width:100%">
  
                     <b:panelGrid columns="2"  style="width: 50%;float:left;height: 100%">
                            <h:outputLabel value="#{bundle.EditCursoLabel_nome}" for="nome" />
                            <b:inputText id="nome" value="#{cursoController.selected.nome}" title="#{bundle.EditCursoTitle_nome}" />
                        </b:panelGrid>
                        <div style="margin-top: 6rem">
                            <b:commandButton action="#{cursoController.update}" value="#{bundle.EditCursoSaveLink}" class="btn btn-primary" />
                            <b:commandButton action="#{cursoController.prepareList}" value="#{bundle.EditCursoShowAllLink}" immediate="true" class="btn btn-primary"/>
                            <b:button outcome="/index" value="#{bundle.EditCursoIndexLink}" class="btn btn-primary"/>
                            <b:button outcome="View" value="#{bundle.EditCursoViewLink}" class="btn btn-primary"/>
                        </div>
                       <br></br>
                    </h:form>
                    <br></br>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
