<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCursoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <b:messages styleClass="msgs" errorStyle="color: red" infoStyle="color: green" warnStyle="color: yellow"/>
            </h:panelGroup>
            <h:form>
                <b:dataTable customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json" value="#{cursoController.selected}" var="item"  style="border: solid 3px #e0e0e0;padding: 10px;border-radius: 5px;position: relative">
                    <b:column style="width:1%;text-align:left;">
                        <f:facet name="header">
                    <h:outputText value="#{bundle.ViewCursoLabel_id}"/>
                        </f:facet>
                    <h:outputText value="#{cursoController.selected.id}" title="#{bundle.ViewCursoTitle_id}"/>
                    </b:column>
                    <b:column style="width:99%;text-align:left;">
                    <f:facet name="header">
                    <h:outputText value="#{bundle.ViewCursoLabel_nome}"/>
                    </f:facet>
                    <h:outputText value="#{cursoController.selected.nome}" title="#{bundle.ViewCursoTitle_nome}"/>
                    </b:column>
                </b:dataTable>
                  <div style="text-align: center; float: right">
                <b:commandButton action="#{cursoController.destroyAndView}" value="#{bundle.ViewCursoDestroyLink}" class="btn btn-primary"/>
                <b:button outcome="Edit" value="#{bundle.ViewCursoEditLink}" class="btn btn-primary"/>
                <b:commandButton action="#{cursoController.prepareCreate}" value="#{bundle.ViewCursoCreateLink}" class="btn btn-primary" />
                <b:commandButton action="#{cursoController.prepareList}" value="#{bundle.ViewCursoShowAllLink}" class="btn btn-primary"/>
                <b:button outcome="/index" value="#{bundle.ViewCursoIndexLink}" class="btn btn-primary"/>
                  </div>
                <br></br>
            </h:form>
            <br></br>
        </ui:define>
    </ui:composition>

</html>
