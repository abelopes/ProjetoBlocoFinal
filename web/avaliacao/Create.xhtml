<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAvaliacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <b:messages styleClass="msgs" errorStyle="color: red" infoStyle="color: green" warnStyle="color: yellow"/>
            </h:panelGroup>
            
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-0">
                <div style="margin: 0 -450px;height: 100%">
            <h:form style="border: solid 3px #e0e0e0;padding: 10px;border-radius: 5px;position: relative;height: 37rem">
                <h:panelGrid columns="2" style="width: 50%;float:left;height: 100%">
                    <h:outputLabel value="#{bundle.CreateAvaliacaoLabel_codigoAlfanumerico}" for="codigoAlfanumerico" />
                    <b:inputText id="codigoAlfanumerico" value="#{avaliacaoController.selected.codigoAlfanumerico}" title="#{bundle.CreateAvaliacaoTitle_codigoAlfanumerico}" />
                    <h:outputLabel value="#{bundle.CreateAvaliacaoLabel_objetivo}" for="objetivo" />
                    <b:inputTextarea rows="4" id="objetivo" value="#{avaliacaoController.selected.objetivo}" title="#{bundle.CreateAvaliacaoTitle_objetivo}" />
                    
                    <h:outputLabel value="#{bundle.CreateAvaliacaoLabel_inicio}" for="inicio" />
                    <b:datepicker id="inicio" value="#{avaliacaoController.selected.inicio}">
                        <f:converter converterId="br.edu.infnet.pos.java.trabalhodebloco.infra.converter.JsfLocalDateConverter" />
                    </b:datepicker>
                    <h:outputLabel value="#{bundle.CreateAvaliacaoLabel_fim}" for="fim" />
                    <b:datepicker id="fim" value="#{avaliacaoController.selected.fim}">
                        <f:converter converterId="br.edu.infnet.pos.java.trabalhodebloco.infra.converter.JsfLocalDateConverter" />
                    </b:datepicker>
                </h:panelGrid>
                <div style="margin-top: 31rem;float: right">
                    <b:commandButton action="#{avaliacaoController.create}" value="#{bundle.CreateAvaliacaoSaveLink}" class="btn btn-primary"/>
                    <b:commandButton action="#{avaliacaoController.prepareList}" value="#{bundle.CreateAvaliacaoShowAllLink}" immediate="true" class="btn btn-primary"/>
                    <b:button outcome="/index" value="#{bundle.CreateAvaliacaoIndexLink}" class="btn btn-primary"/>
                </div>
            </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
