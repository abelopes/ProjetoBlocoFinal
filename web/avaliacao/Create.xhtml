<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
          <style type="text/css">
              
              .b_inputTextareaclass{
                  width: 100%;
                  float:left;
                  border-radius: 4px;
              }

          </style>

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAvaliacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
             <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-0">
                 <div style="margin: 0 -450px; text-align:right">
                 <h:form style="border: solid 3px #e0e0e0;padding-top:50px;border-radius: 5px;position: relative;max-width:100%;height:auto; width:100%">                
                 <div style="text-align: center;position: absolute;width: 100%;top:-50px">
                            <span style="border: 3px solid #e0e0e0;color:#e0e0e0;border-radius: 30px;padding: 5px 7px;background: #fafafa;" class="fa fa-3x  fa-book"></span>
                        </div>
                    <h:panelGrid columns="2"  style="width: 50%;float:left">
                           
                    <h:outputLabel value="#{bundle.CreateAvaliacaoLabel_codigoAlfanumerico}" for="codigoAlfanumerico" />
                    <b:inputText id="codigoAlfanumerico" value="#{avaliacaoController.selected.codigoAlfanumerico}" title="#{bundle.CreateAvaliacaoTitle_codigoAlfanumerico}" style="width: 100%;float:left;border-radius: 4px" />
                    <h:outputLabel value="#{bundle.CreateAvaliacaoLabel_objetivo}" for="objetivo" />
                    <b:inputTextarea rows="4"  id="objetivo" value="#{avaliacaoController.selected.objetivo}" title="#{bundle.CreateAvaliacaoTitle_objetivo}" class="b_inputTextareaclass" />
                    <h:outputLabel value="#{bundle.CreateAvaliacaoLabel_fim}" for="fim" />
                    <b:inputText id="fim" value="#{avaliacaoController.selected.fim}" title="#{bundle.CreateAvaliacaoTitle_fim}" style="width: 100%;float:left;border-radius: 4px">
                        <f:converter converterId="br.edu.infnet.pos.java.trabalhodebloco.infra.converter.JsfLocalDateTimeConverter" />
                    </b:inputText>
                    <h:outputLabel value="#{bundle.CreateAvaliacaoLabel_inicio}" for="inicio" />    
                    <b:inputText id="inicio" value="#{avaliacaoController.selected.inicio}" title="#{bundle.CreateAvaliacaoTitle_inicio}" style="width: 100%;float:left;border-radius: 4px">
                        <f:converter converterId="br.edu.infnet.pos.java.trabalhodebloco.infra.converter.JsfLocalDateTimeConverter" />
                    </b:inputText>
                   
                    <h:outputLabel value="#{bundle.CreateAvaliacaoLabel_id}" for="id" />
                    <b:inputText id="id" value="#{avaliacaoController.selected.id}" title="#{bundle.CreateAvaliacaoTitle_id}"  readonly="true" style="width: 100%;float:left;border-radius: 4px" />   
                </h:panelGrid>
               <div style="margin-top: 40rem">
                <b:commandButton action="#{avaliacaoController.create}" value="#{bundle.CreateAvaliacaoSaveLink}" />
                <b:commandButton action="#{avaliacaoController.prepareList}" value="#{bundle.CreateAvaliacaoShowAllLink}" immediate="true"/>
                <b:button outcome="/index" value="#{bundle.CreateAvaliacaoIndexLink}"/>
               </div>
            </h:form>
             </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
