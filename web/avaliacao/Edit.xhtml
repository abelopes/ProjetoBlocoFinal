    <ui:composition template="/template.xhtml">

                <div style="margin: 0 -450px; text-align:right">

                <div style="text-align: center;position: absolute;width: 100%;top:-50px">
                            <span style="border: 3px solid #e0e0e0;color:#e0e0e0;border-radius: 30px;padding: 5px 7px;background: #fafafa;" class="fa fa-3x  fa-book"></span>
                </div>
                <h:panelGrid columns="2" style="width: 50%;float:left">
                    <h:outputLabel value="#{bundle.EditAvaliacaoLabel_codigoAlfanumerico}" for="codigoAlfanumerico" />

                    <h:outputLabel value="#{bundle.EditAvaliacaoLabel_inicio}" for="inicio" />
                    <h:inputText id="inicio" value="#{avaliacaoController.selected.inicio}" title="#{bundle.EditAvaliacaoTitle_inicio}" />
                    <h:outputLabel value="#{bundle.EditAvaliacaoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{avaliacaoController.selected.id}" title="#{bundle.EditAvaliacaoTitle_id}" />
                </h:panelGrid>
                
                <div style="margin-top: 40rem">
                <b:commandButton action="#{avaliacaoController.update}" value="#{bundle.EditAvaliacaoSaveLink}" class="btn btn-primary"/>

                <b:commandButton action="#{avaliacaoController.prepareList}" value="#{bundle.EditAvaliacaoShowAllLink}" immediate="true" class="btn btn-primary" />
