<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAvaliacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <b:messages styleClass="msgs" errorStyle="color: red" infoStyle="color: green" warnStyle="color: yellow"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAvaliacaoEmpty}" rendered="#{avaliacaoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{avaliacaoController.items.rowCount > 0}">
                    <h:commandLink action="#{avaliacaoController.previous}" value="#{bundle.Previous} #{avaliacaoController.pagination.pageSize}" rendered="#{avaliacaoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{avaliacaoController.next}" value="#{bundle.Next} #{avaliacaoController.pagination.pageSize}" rendered="#{avaliacaoController.pagination.hasNextPage}"/>&nbsp;
                    <b:dataTable customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json" value="#{avaliacaoController.items}" var="item" style="border: solid 3px #e0e0e0;padding: 10px;border-radius: 5px;position: relative">
                        <b:column style="width:1%;text-align:left;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvaliacaoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </b:column>
                        <b:column style="width:18%;text-align:left;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvaliacaoTitle_codigoAlfanumerico}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoAlfanumerico}"/>
                        </b:column>
                        <b:column style="width:49%;text-align:left;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvaliacaoTitle_objetivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.objetivo}"/>
                        </b:column>
                        <b:column style="width:10%;text-align:left;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvaliacaoTitle_inicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.inicio}">
                                <f:converter converterId="br.edu.infnet.pos.java.trabalhodebloco.infra.converter.JsfLocalDateConverter" />
                            </h:outputText>
                        </b:column>
                        <b:column style="width:10%;text-align:left;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvaliacaoTitle_fim}"/>
                            </f:facet>
                            <h:outputText value="#{item.fim}">
                                <f:converter converterId="br.edu.infnet.pos.java.trabalhodebloco.infra.converter.JsfLocalDateConverter" />
                            </h:outputText>
                        </b:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{avaliacaoController.prepareView}" class="fa fa-2x fa-eye"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{avaliacaoController.prepareEdit}" class="fa fa-2x fa-pencil"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{avaliacaoController.destroy}" class="fa fa-2x fa-trash"/>
                        </h:column>
                    </b:dataTable>
                </h:panelGroup>
                <br />
                <div style="float: right">
                <b:commandButton action="#{avaliacaoController.prepareCreate}" value="#{bundle.ListAvaliacaoCreateLink}" class="btn btn-primary"/>
                <b:commandButton action="#{avaliacaoController.enviarEmail(1)}" value="#{bundle.EnviarEmail}" class="btn btn-primary"/>
                <b:button outcome="/index" value="#{bundle.ListAvaliacaoIndexLink}" class="btn btn-primary"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
