<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAvaliacaoTitle}"></h:outputText>
        </ui:define>

            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_id}"/>
                    <h:outputText value="#{avaliacaoController.selected.id}" title="#{bundle.ViewAvaliacaoTitle_id}"/>
                    
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_comentariosESugestoes}"/>
                    <h:outputText value="#{avaliacaoController.selected.comentariosESugestoes}" title="#{bundle.ViewAvaliacaoTitle_comentariosESugestoes}"/>
                    
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_fim}"/>
                    <h:outputText value="#{avaliacaoController.selected.fim}" title="#{bundle.ViewAvaliacaoTitle_fim}"/>
                    
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_inicio}"/>
                    <h:outputText value="#{avaliacaoController.selected.inicio}" title="#{bundle.ViewAvaliacaoTitle_inicio}"/>
                    
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_objetivo}"/>
                    <h:outputText value="#{avaliacaoController.selected.objetivo}" title="#{bundle.ViewAvaliacaoTitle_objetivo}"/>
                    
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_turmas}"/>
                    <h:outputText value="#{avaliacaoController.selected.turmas}" title="#{bundle.ViewAvaliacaoTitle_turmas}"/>
                    
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_questoes}"/>
                    <h:outputText value="#{avaliacaoController.selected.questoes}" title="#{bundle.ViewAvaliacaoTitle_questoes}"/>
                    
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_formulario}"/>
                    <h:outputText value="#{avaliacaoController.selected.formulario}" title="#{bundle.ViewAvaliacaoTitle_formulario}"/>
                    
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_mensagem}"/>
                    <h:outputText value="#{avaliacaoController.selected.mensagem}" title="#{bundle.ViewAvaliacaoTitle_mensagem}"/>
                    
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_categoria}"/>
                    <h:outputText value="#{avaliacaoController.selected.questao}" title="#{bundle.ViewAvaliacaoTitle_categoria}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{avaliacaoController.destroyAndView}" value="#{bundle.ViewAvaliacaoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAvaliacaoEditLink}"/>
                <br />
                <h:commandLink action="#{avaliacaoController.prepareCreate}" value="#{bundle.ViewAvaliacaoCreateLink}" />
                <br />
                <h:commandLink action="#{avaliacaoController.prepareList}" value="#{bundle.ViewAvaliacaoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAvaliacaoIndexLink}"/>

            </h:form>
        </ui:define>
