<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAvaliacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <b:messages styleClass="msgs" errorStyle="color: red" infoStyle="color: green" warnStyle="color: yellow"/>
            </h:panelGroup>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-0">
                <div style="margin: 0 -450px;height: 100%">
            <h:form style="border: solid 3px #e0e0e0;padding: 10px;border-radius: 5px;position: relative;height: 53rem">

                <h:panelGrid columns="2" style="width: 50%;float:left;height: 100%">
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_codigoAlfanumerico}"/>
                    <b:inputText value="#{avaliacaoController.selected.codigoAlfanumerico}" title="#{bundle.ViewAvaliacaoTitle_codigoAlfanumerico}" readonly="true"/>
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_objetivo}"/>
                    <b:inputText value="#{avaliacaoController.selected.objetivo}" title="#{bundle.ViewAvaliacaoTitle_objetivo}" readonly="true"/>
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_fim}"/>
                    <b:inputText value="#{avaliacaoController.selected.fim}" title="#{bundle.ViewAvaliacaoTitle_fim}" readonly="true"/>
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_inicio}"/>
                    <b:inputText value="#{avaliacaoController.selected.inicio}" title="#{bundle.ViewAvaliacaoTitle_inicio}" readonly="true"/>
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_id}"/>
                    <b:inputText value="#{avaliacaoController.selected.id}" title="#{bundle.ViewAvaliacaoTitle_id}" readonly="true"/>
                </h:panelGrid>
                <div style="margin-top: 47rem;float: right"> 
                    <b:commandButton action="#{avaliacaoController.destroyAndView}" value="#{bundle.ViewAvaliacaoDestroyLink}" class="btn btn-primary"/>
                    <b:button outcome="Edit" value="#{bundle.ViewAvaliacaoEditLink}" class="btn btn-primary"/>
                    <b:commandButton action="#{avaliacaoController.prepareCreate}" value="#{bundle.ViewAvaliacaoCreateLink}" class="btn btn-primary"/>
                    <b:commandButton action="#{avaliacaoController.prepareList}" value="#{bundle.ViewAvaliacaoShowAllLink}" class="btn btn-primary"/>
                    <b:button outcome="/index" value="#{bundle.ViewAvaliacaoIndexLink}" class="btn btn-primary"/>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
