<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAvaliacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form style="border: solid 3px #e0e0e0;padding: 10px;border-radius: 5px;position: relative;height: 53rem">
                <div style="text-align: center;position: absolute;width: 100%;top:-30px">
                        <span style="border: 3px solid #e0e0e0;color:#e0e0e0;border-radius: 30px;padding: 5px 7px;background: #fafafa;" class="fa fa-3x fa-user-secret"></span>
                    </div>
                <h:panelGrid columns="2" style="width: 50%;float:left;height: 100%">
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_codigoAlfanumerico}"/>
                    <h:outputText value="#{avaliacaoController.selected.codigoAlfanumerico}" title="#{bundle.ViewAvaliacaoTitle_codigoAlfanumerico}"/>
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_objetivo}"/>
                    <h:outputText value="#{avaliacaoController.selected.objetivo}" title="#{bundle.ViewAvaliacaoTitle_objetivo}"/>
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_fim}"/>
                    <h:outputText value="#{avaliacaoController.selected.fim}" title="#{bundle.ViewAvaliacaoTitle_fim}"/>
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_inicio}"/>
                    <h:outputText value="#{avaliacaoController.selected.inicio}" title="#{bundle.ViewAvaliacaoTitle_inicio}"/>
                    <h:outputText value="#{bundle.ViewAvaliacaoLabel_id}"/>
                    <h:outputText value="#{avaliacaoController.selected.id}" title="#{bundle.ViewAvaliacaoTitle_id}"/>
                </h:panelGrid>
               <div style="text-align: center; float: right">
                <b:commandButton action="#{avaliacaoController.destroyAndView}" value="#{bundle.ViewAvaliacaoDestroyLink}" class="btn btn-primary"/>
                <h:link outcome="Edit" value="#{bundle.ViewAvaliacaoEditLink}"/>
                <b:commandButton  action="#{avaliacaoController.prepareCreate}" value="#{bundle.ViewAvaliacaoCreateLink}" class="btn btn-primary" />
                <b:commandButton action="#{avaliacaoController.prepareList}" value="#{bundle.ViewAvaliacaoShowAllLink}" class="btn btn-primary" />
                <b:button outcome="/index" value="#{bundle.ViewAvaliacaoIndexLink}" class="btn btn-primary" />
               </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
