<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

   <head>
<style>
body {
    font-family: "Lato", sans-serif;
    background-color: #cccccc;
    
}

.sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #166056;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
}

.sidenav a:hover {
    color: #f1f1f1;
}

.sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}

#main {
    transition: margin-left .5s;
    padding: 16px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body>

<div id="mySidenav" class="sidenav" style="background-color: #99b3ff">

  <a href="respostaLikert/List.xhtml">Respostas Likert</a>
  <a href="respostaTextual/List.xhtml">Respostas Textuais</a>
  <a href="user/List.xhtml">Usuários</a>
    <b:form>
        <h:commandLink action="#{excelController.writeExcel()}" immediate="true" value="Gerar Excel"/> 
  </b:form>
  <b:form>
      <h:commandLink action="#{authController.logout()}" immediate="true" value="Sair"/> 
  </b:form>
</div>

<div id="main">
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
  <br></br>
  <h1>Sistema de Avaliação de Professores</h1>
  <br></br>
  <img src="resources/img/logo_infnet_red.png" style="width: 650px; height: 200px;"></img>
</div>

<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
}
</script>
     
</body>

</html>
