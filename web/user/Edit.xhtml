<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
 
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTitle}"></h:outputText>
        </ui:define>
           <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <b:messages styleClass="msgs" errorStyle="color: red" infoStyle="color: green" warnStyle="color: yellow"/>
            </h:panelGroup>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-0">
                <div style="margin: 0 -450px; text-align:right">
                    <h:form  style="border: solid 3px #e0e0e0;padding-top:50px;border-radius: 5px;position: relative;max-width:100%;height:auto; width:100%">
                        <div style="text-align: center;position: absolute;width: 100%;top:-50px">
                            <span style="border: 3px solid #e0e0e0;color:#e0e0e0;border-radius: 30px;padding: 5px 7px;background: #fafafa;" class="fa fa-3x  fa-book"></span>
                        </div>
                  <h:panelGrid columns="2"  style="width: 50%; float:left">
                    <h:outputLabel value="#{bundle.EditUserLabel_email}" for="email" />
                    <b:inputText id="email" value="#{userController.selected.email}" title="#{bundle.EditUserTitle_email}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_status}" for="status" />
                    <b:inputText id="status" value="#{userController.selected.status}" title="#{bundle.EditUserTitle_status}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_username}" for="username" />
                    <b:inputText id="username" value="#{userController.selected.username}" title="#{bundle.EditUserTitle_username}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_password}" for="password" />
                    <b:inputSecret styleClass="form-control" id="password" value="#{authController.password}" title="#{bundle.EditUserTitle_password}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_aluno}" for="aluno" />
                   <h:selectOneMenu id="aluno" value="#{usuarioController.selected.aluno}" title="#{bundle.EditUsuarioTitle_aluno}" style="width: 100%;float:left;border-radius: 4px">
                      <f:selectItems value="#{alunoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>   </h:panelGrid>
                    <div style="margin-top: 40rem">     
               <b:commandButton action="#{userController.update}" value="#{bundle.EditUserSaveLink}" class="btn btn-primary"/>
                <b:button outcome="View" value="#{bundle.EditUserViewLink}" class="btn btn-primary"/>
                <b:commandButton action="#{userController.prepareList}" value="#{bundle.EditUserShowAllLink}" immediate="true" class="btn btn-primary"/>
                <b:button outcome="/index" value="#{bundle.EditUserIndexLink}" class="btn btn-primary" />
               </div>
            </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
