<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userController.selected.id}" title="#{bundle.EditUserTitle_id}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userController.selected.email}" title="#{bundle.EditUserTitle_email}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_status}" for="status" />
                    <h:inputText id="status" value="#{userController.selected.status}" title="#{bundle.EditUserTitle_status}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userController.selected.username}" title="#{bundle.EditUserTitle_username}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_password}" for="password" />
                    <h:inputSecret styleClass="form-control" id="password" value="#{authController.password}" title="#{bundle.EditUserTitle_password}" />
                    <!--h:outputLabel value="#{bundle.EditUserLabel_salt}" for="salt" />
                    <h:inputText id="salt" value="#{userController.selected.salt}" title="#{bundle.EditUserTitle_salt}" /-->
                    <!--h:outputLabel value="#{bundle.EditUserLabel_roles}" for="roles" />
                    <h:inputText id="roles" value="#{userController.selected.roles}" title="#{bundle.EditUserTitle_roles}" /-->
                    <h:outputLabel value="#{bundle.EditUserLabel_aluno}" for="aluno" />
                    <h:inputText id="aluno" value="#{userController.selected.aluno.nome}" title="#{bundle.EditUserTitle_aluno}" />
                    <!--h:outputLabel value="#{bundle.EditUserLabel_plainPassword}" for="plainPassword" />
                    <h:inputText id="plainPassword" value="#{userController.selected.plainPassword}" title="#{bundle.EditUserTitle_plainPassword}" /-->
                </h:panelGrid>
                <h:commandLink action="#{userController.update}" value="#{bundle.EditUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserViewLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.EditUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
