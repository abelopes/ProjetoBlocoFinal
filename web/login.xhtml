<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title><ui:insert name="title">Infnet</ui:insert></title>
        <h:outputStylesheet library="css" name="font-awesome.min.css"/>
        <h:outputStylesheet library="bootstrap-3.3.7-dist" name="css/bootstrap.css"/>
        <h:outputStylesheet library="css" name="customizacoes.css"/>
        <style>
            .row{
                margin-top: 10px
            }
            body{
                overflow-x: hidden;
                padding: 20px
            }
            .alert {
                padding: 15px;
                margin-bottom: 20px;
                border: 1px solid transparent;
                border-radius: 4px;
            }
            .alert-info {
                color: #31708f;
                background-color: #d9edf7;
                border-color: #bce8f1;
            }
            .alert-warning {
                color: #8a6d3b;
                background-color: #fcf8e3;
                border-color: #faebcc;
            }
            ul{
                list-style: none;
            }
        </style>
    </h:head>

    <h:body>
        <h:form class="form-horizontal">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        &nbsp;
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <p class="text-center">
                            <img src="resources/img/logo_infnet_red.png" style="width: 340px; height: 100px;"></img>
                        </p>
                        <p class="text-center">
                            <h4 style="text-align: center">Sistema de Avaliação de Professores</h4>
                        </p>
                    </div>
                </div>
                <div class="row">                    
                    <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                        <div class="borda-login">
                            <h:panelGroup id="messagePanel" layout="block">
                                <b:messages styleClass="msgs" errorStyle="color: red" infoStyle="color: green" warnStyle="color: yellow"/>
                            </h:panelGroup>
                            <b:messages global-only="true" styleClass="msgs" errorStyle="color: red" infoStyle="color: green" warnStyle="color: yellow"/>
                            <div class="form-group">
                                <h:outputLabel value="Usuário" for="username" styleClass="col-sm-2 control-label" />
                                <div class="col-sm-10">
                                    <h:inputText required="true" requiredMessage="Digite seu nome de usuário" styleClass="form-control" value="#{authController.username}" id="username" />
                                    <b:messages for="username" styleClass="help-block text-red" />
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Senha" for="password" styleClass="col-sm-2 control-label" />
                                <div class="col-sm-10">
                                    <h:inputSecret required="true" requiredMessage="Digite sua senha" styleClass="form-control" value="#{authController.password}" id="password" />
                                    <b:messages for="password" styleClass="help-block text-red" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 text-right">
                                    <b:commandButton value="Entrar"  styleClass="btn btn-primary" action="#{authController.login()}" >
                                        <f:ajax execute="@form" render="@form" />
                                    </b:commandButton>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
