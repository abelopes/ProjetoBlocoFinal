<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateModuloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateModuloLabel_id}" for="id" />
                    <h:inputText id="id" value="#{moduloController.selected.id}" title="#{bundle.CreateModuloTitle_id}" readonly="true" />
                    
                    <h:outputLabel value="#{bundle.CreateModuloLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{moduloController.selected.nome}" title="#{bundle.CreateModuloTitle_nome}" />
                    
                    <h:outputLabel value="#{bundle.CreateModuloLabel_bloco}" for="bloco" />
                    <h:selectOneMenu id="bloco" value="#{moduloController.selected.bloco}" title="#{bundle.CreateModuloTitle_bloco}" >
                        <f:selectItems value="#{blocoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{moduloController.create}" value="#{bundle.CreateModuloSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{moduloController.prepareList}" value="#{bundle.CreateModuloShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateModuloIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
