<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewModuloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                 <b:dataTable value="#{cursoController.selected}" var="item"  style="border: solid 3px #e0e0e0;padding: 10px;border-radius: 5px;position: relative">
                    <b:column style="width:1%;text-align:left;">
                        <f:facet name="header">
                     <h:outputText value="#{bundle.ViewModuloLabel_id}"/>
                              </f:facet>
                  <h:outputText value="#{moduloController.selected.id}" title="#{bundle.ViewModuloTitle_id}"/>
                       </b:column>
                         <b:column style="width:1%;text-align:left;">
                        <f:facet name="header">
                    <h:outputText value="#{bundle.ViewModuloLabel_nome}"/>
                        </f:facet>
                    <h:outputText value="#{moduloController.selected.nome}" title="#{bundle.ViewModuloTitle_nome}"/>
                         </b:column>
                         <b:column style="width:1%;text-align:left;">
                        <f:facet name="header">
                    <h:outputText value="#{bundle.ViewModuloLabel_bloco}"/>
                        </f:facet>
                    <h:outputText value="#{moduloController.selected.bloco.nome}" title="#{bundle.ViewModuloTitle_bloco}"/>
                         </b:column>
                 </b:dataTable>
               
                <div style="text-align: center; float: right">
               <b:commandButton action="#{moduloController.destroyAndView}" value="#{bundle.ViewModuloDestroyLink}" class="btn btn-primary"/>
                <b:button outcome="Edit" value="#{bundle.ViewModuloEditLink}"/>
                <b:commandButton action="#{moduloController.prepareCreate}" value="#{bundle.ViewModuloCreateLink}" class="btn btn-primary"/>
                <b:commandButton action="#{moduloController.prepareList}" value="#{bundle.ViewModuloShowAllLink}" class="btn btn-primary"/>
                <b:button outcome="/index" value="#{bundle.ViewModuloIndexLink}" class="btn btn-primary"/>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
