<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewModuloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form style="border: solid 3px #e0e0e0;padding: 10px;border-radius: 5px;position: relative;height: 53rem">
                <div style="text-align: center;position: absolute;width: 100%;top:-30px">
                        <span style="border: 3px solid #e0e0e0;color:#e0e0e0;border-radius: 30px;padding: 5px 7px;background: #fafafa;" class="fa fa-3x fa-user-secret"></span>
                    </div>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewModuloLabel_id}"/>
                    <h:outputText value="#{moduloController.selected.id}" title="#{bundle.ViewModuloTitle_id}"/>
                    
                    <h:outputText value="#{bundle.ViewModuloLabel_nome}"/>
                    <h:outputText value="#{moduloController.selected.nome}" title="#{bundle.ViewModuloTitle_nome}"/>
                    
                    <h:outputText value="#{bundle.ViewModuloLabel_bloco}"/>
                    <h:outputText value="#{moduloController.selected.bloco.nome}" title="#{bundle.ViewModuloTitle_bloco}"/>
                </h:panelGrid>
                <div style="text-align: center; float: right">
                <b:commandButton action="#{moduloController.destroyAndView}" value="#{bundle.ViewModuloDestroyLink}"/>
                <b:button outcome="Edit" value="#{bundle.ViewModuloEditLink}"/>
                <b:commandButton action="#{moduloController.prepareCreate}" value="#{bundle.ViewModuloCreateLink}" />
                <b:commandButton action="#{moduloController.prepareList}" value="#{bundle.ViewModuloShowAllLink}"/>
                <b:button outcome="/index" value="#{bundle.ViewModuloIndexLink}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
