<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTopicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTopicoLabel_avaliacao}"/>
                    <h:outputText value="#{topicoController.selected.avaliacao}" title="#{bundle.ViewTopicoTitle_avaliacao}"/>
                    <h:outputText value="#{bundle.ViewTopicoLabel_texto}"/>
                    <h:outputText value="#{topicoController.selected.texto}" title="#{bundle.ViewTopicoTitle_texto}"/>
                    <h:outputText value="#{bundle.ViewTopicoLabel_id}"/>
                    <h:outputText value="#{topicoController.selected.id}" title="#{bundle.ViewTopicoTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{topicoController.destroyAndView}" value="#{bundle.ViewTopicoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTopicoEditLink}"/>
                <br />
                <h:commandLink action="#{topicoController.prepareCreate}" value="#{bundle.ViewTopicoCreateLink}" />
                <br />
                <h:commandLink action="#{topicoController.prepareList}" value="#{bundle.ViewTopicoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTopicoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
