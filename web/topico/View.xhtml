<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTopicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form style="border: solid 3px #e0e0e0;padding: 10px;border-radius: 5px;position: relative;height: 53rem">
                 <div style="text-align: center;position: absolute;width: 100%;top:-30px">
                        <span style="border: 3px solid #e0e0e0;color:#e0e0e0;border-radius: 30px;padding: 5px 7px;background: #fafafa;" class="fa fa-3x fa-user-secret"></span>
                    </div>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTopicoLabel_avaliacao}"/>
                    <h:outputText value="#{topicoController.selected.avaliacao}" title="#{bundle.ViewTopicoTitle_avaliacao}"/>
                    <h:outputText value="#{bundle.ViewTopicoLabel_texto}"/>
                    <h:outputText value="#{topicoController.selected.texto}" title="#{bundle.ViewTopicoTitle_texto}"/>
                    <h:outputText value="#{bundle.ViewTopicoLabel_id}"/>
                    <h:outputText value="#{topicoController.selected.id}" title="#{bundle.ViewTopicoTitle_id}"/>
                </h:panelGrid>
                <div style="text-align: center; float: right">
                <b:commandButton action="#{topicoController.destroyAndView}" value="#{bundle.ViewTopicoDestroyLink}"/>
                <b:button outcome="Edit" value="#{bundle.ViewTopicoEditLink}"/>
                <b:commandButton action="#{topicoController.prepareCreate}" value="#{bundle.ViewTopicoCreateLink}" />
                <b:commandButton action="#{topicoController.prepareList}" value="#{bundle.ViewTopicoShowAllLink}"/>
                <b:button  outcome="/index" value="#{bundle.ViewTopicoIndexLink}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
