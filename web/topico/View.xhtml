<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTopicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <b:dataTable value="#{cursoController.selected}" var="item"  style="border: solid 3px #e0e0e0;padding: 10px;border-radius: 5px;position: relative">
                    <b:column style="width:1%;text-align:left;">
                        <f:facet name="header">
                  <h:outputText value="#{bundle.ViewTopicoLabel_avaliacao}"/>
                        </f:facet>
                    <h:outputText value="#{topicoController.selected.avaliacao}" title="#{bundle.ViewTopicoTitle_avaliacao}"/>
                    </b:column>
                        <b:column style="width:1%;text-align:left;">
                        <f:facet name="header">
                  <h:outputText value="#{bundle.ViewTopicoLabel_texto}"/>
                        </f:facet>
                    <h:outputText value="#{topicoController.selected.texto}" title="#{bundle.ViewTopicoTitle_texto}"/>
                        </b:column>
                    <b:column style="width:1%;text-align:left;">
                        <f:facet name="header">
                    <h:outputText value="#{bundle.ViewTopicoLabel_id}"/>
                        </f:facet>
                    <h:outputText value="#{topicoController.selected.id}" title="#{bundle.ViewTopicoTitle_id}"/>
                    </b:column>
                </b:dataTable>
                <div style="text-align: center; float: right">
                <b:commandButton action="#{topicoController.destroyAndView}" value="#{bundle.ViewTopicoDestroyLink}" class="btn btn-primary"/>
                <b:button outcome="Edit" value="#{bundle.ViewTopicoEditLink}" class="btn btn-primary"/>
                <b:commandButton action="#{topicoController.prepareCreate}" value="#{bundle.ViewTopicoCreateLink}" class="btn btn-primary"/>
                <b:commandButton action="#{topicoController.prepareList}" value="#{bundle.ViewTopicoShowAllLink}" class="btn btn-primary"/>
                <b:button outcome="/index" value="#{bundle.ViewTopicoIndexLink}" class="btn btn-primary"/>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
