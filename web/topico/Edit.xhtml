      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTopicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
             <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-0">
                <div style="margin: 0 -450px; text-align:right">
                   <h:form  style="border: solid 3px #e0e0e0;padding-top:50px;border-radius: 5px;position: relative;max-width:100%;height:auto; width:100%">
                        <div style="text-align: center;position: absolute;width: 100%;top:-50px">
                            <span style="border: 3px solid #e0e0e0;color:#e0e0e0;border-radius: 30px;padding: 5px 7px;background: #fafafa;" class="fa fa-3x  fa-book"></span>
                        </div>
             <h:panelGrid columns="2"  style="width: 50%;float:left;height: 100%">
                    <h:outputLabel value="#{bundle.EditTopicoLabel_avaliacao}" for="avaliacao" />
                    <b:selectOneMenu id="avaliacao" value="#{topicoController.selected.avaliacao}" title="#{bundle.EditTopicoTitle_avaliacao}" >
                        <f:selectItems value="#{avaliacaoController.itemsAvailableSelectOne}"/>
                    </b:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTopicoLabel_texto}" for="texto" />
                    <b:inputText id="texto" value="#{topicoController.selected.texto}" title="#{bundle.EditTopicoTitle_texto}" />
                    <h:outputLabel value="#{bundle.EditTopicoLabel_id}" for="id" />
                    <b:inputText id="id" value="#{topicoController.selected.id}" title="#{bundle.EditTopicoTitle_id}" />
                </h:panelGrid>
                       <div style="margin-top: 40rem">
                <b:commandButton action="#{topicoController.update}" value="#{bundle.EditTopicoSaveLink}" class="btn btn-primary"/>
                <b:button outcome="View" value="#{bundle.EditTopicoViewLink}"/>
                <b:commandButton action="#{topicoController.prepareList}" value="#{bundle.EditTopicoShowAllLink}" immediate="true" class="btn btn-primary"/>
                <h:button outcome="/index" value="#{bundle.EditTopicoIndexLink}" class="btn btn-primary"/>
                       </div>
            </h:form>
                </div>
             </div>
        </ui:define>
    </ui:composition>
