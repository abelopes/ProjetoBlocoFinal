<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTopicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTopicoEmpty}" rendered="#{topicoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{topicoController.items.rowCount > 0}">
                    <h:outputText value="#{topicoController.pagination.pageFirstItem + 1}..#{topicoController.pagination.pageLastItem + 1}/#{topicoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{topicoController.previous}" value="#{bundle.Previous} #{topicoController.pagination.pageSize}" rendered="#{topicoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{topicoController.next}" value="#{bundle.Next} #{topicoController.pagination.pageSize}" rendered="#{topicoController.pagination.hasNextPage}"/>&nbsp;
                    <b:dataTable value="#{topicoController.items}" var="item" style="border: solid 3px #e0e0e0;padding: 10px;border-radius: 5px;position: relative">
                        <b:column style="width:1%;text-align:left;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTopicoTitle_avaliacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.avaliacao}"/>
                        </b:column>
                        <b:column style="width:75%;text-align:left;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTopicoTitle_texto}"/>
                            </f:facet>
                            <h:outputText value="#{item.texto}"/>
                        </b:column>
                        <b:column style="width:1%;text-align:left;">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTopicoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </b:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{topicoController.prepareView}" class="fa fa-2x fa-eye"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{topicoController.prepareEdit}" class="fa fa-2x fa-pencil"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{topicoController.destroy}" class="fa fa-2x fa-trash"/>
                        </h:column>
                    </b:dataTable>
                </h:panelGroup>
                <div style="text-align: center; float: right">
                <b:commandButton action="#{topicoController.prepareCreate}" value="#{bundle.ListTopicoCreateLink}"/>
                <b:button outcome="/index" value="#{bundle.ListTopicoIndexLink}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
