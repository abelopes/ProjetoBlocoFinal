<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTurmaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <b:messages styleClass="msgs" errorStyle="color: red" infoStyle="color: green" warnStyle="color: yellow"/>
            </h:panelGroup>
            <h:form>
                <b:dataTable value="#{turmaController.selected}" var="item"  style="border: solid 3px #e0e0e0;padding: 10px;border-radius: 5px;position: relative">
                    <b:column style="width:1%;text-align:left;">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ViewTurmaLabel_id}"/>
                        </f:facet>
                        <h:outputText value="#{turmaController.selected.id}" title="#{bundle.ViewTurmaTitle_id}"/>
                    </b:column>
                     <b:column style="width:1%;text-align:left;">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ViewTurmaLabel_id}"/>
                        </f:facet>
                        <h:outputText value="#{turmaController.selected.id}" title="#{bundle.ViewTurmaTitle_id}"/>
                    </b:column>
                    <b:column style="width:22%;text-align:left;">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ViewTurmaLabel_nome}"/>
                        </f:facet>
                        <h:outputText value="#{turmaController.selected.nome}" title="#{bundle.ViewTurmaTitle_nome}">
                        </h:outputText>
                    </b:column>
                    <b:column style="width:22%;text-align:left;">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ViewTurmaLabel_fim}"/>
                        </f:facet>
                        <h:outputText value="#{turmaController.selected.fim}" title="#{bundle.ViewTurmaTitle_fim}">
                            <f:converter converterId="br.edu.infnet.pos.java.trabalhodebloco.infra.converter.JsfLocalDateConverter" />
                        </h:outputText>
                    </b:column>
                    <b:column style="width:44%;text-align:left;">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ViewTurmaLabel_professor}"/>
                        </f:facet>
                        <h:outputText value="#{turmaController.selected.professor.nome}" title="#{bundle.ViewTurmaTitle_professor}"/>
                    </b:column>
                </b:dataTable>
                <div style="text-align: center; float: right">
                    <b:commandButton action="#{turmaController.destroyAndView}" value="#{bundle.ViewTurmaDestroyLink}" class="btn btn-primary"/>
                    <b:button outcome="Edit" value="#{bundle.ViewTurmaEditLink}" class="btn btn-primary"/>
                    <b:commandButton action="#{turmaController.prepareCreate}" value="#{bundle.ViewTurmaCreateLink}" class="btn btn-primary"/>
                    <b:commandButton action="#{turmaController.prepareList}" value="#{bundle.ViewTurmaShowAllLink}" class="btn btn-primary"/>
                    <b:button outcome="/index" value="#{bundle.ViewTurmaIndexLink}" class="btn btn-primary"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
