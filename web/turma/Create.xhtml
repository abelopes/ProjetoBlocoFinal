<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTurmaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
             <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-0">
                <div style="margin: 0 -450px; text-align:right">
                   <h:form  style="border: solid 3px #e0e0e0;padding-top:50px;border-radius: 5px;position: relative;max-width:100%;height:auto; width:100%">
                        <div style="text-align: center;position: absolute;width: 100%;top:-50px">
                            <span style="border: 3px solid #e0e0e0;color:#e0e0e0;border-radius: 30px;padding: 5px 7px;background: #fafafa;" class="fa fa-question-circle"></span>
                        </div>
                <h:panelGrid columns="2"  style="width: 50%;float:left">     
                    
                    <h:outputLabel value="#{bundle.CreateBlocoLabel_nome}" for="nome" />
                            <b:inputText id="nome" value="#{turmaController.selected.nome}" title="#{bundle.CreateBlocoTitle_nome}" />
                            
                    
                     <h:outputLabel value="#{bundle.CreateTurmaLabel_inicio}" for="inicio" />
                    <b:inputText id="inicio" value="#{turmaController.selected.inicio}" title="#{bundle.CreateTurmaTitle_inicio}">
                        <f:converter converterId="br.edu.infnet.pos.java.trabalhodebloco.infra.converter.JsfLocalDateConverter" />
                    </b:inputText>
                    
                    <h:outputLabel value="#{bundle.CreateTurmaLabel_fim}" for="fim" />
                    <b:inputText id="fim" value="#{turmaController.selected.fim}" title="#{bundle.CreateTurmaTitle_fim}" >
                        <f:converter converterId="br.edu.infnet.pos.java.trabalhodebloco.infra.converter.JsfLocalDateConverter" />
                    </b:inputText>
                    
                    <h:outputLabel value="#{bundle.CreateTurmaLabel_professor}" for="professor" />
                    <h:selectOneMenu id="professor" value="#{turmaController.selected.professor}" title="#{bundle.CreateTurmaTitle_professor}" style="width: 100%;float:left;border-radius: 4px" >
                        <f:selectItems value="#{professorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    
                    <h:selectOneMenu id="aluno" value="#{turmaController.selected.alunos}" title="#{bundle.CreateTurmaTitle_professor}" style="width: 100%;float:left;border-radius: 4px" >
                        <f:selectItems value="#{alunoController.itemsAvailableSelectOne}" var="aluno" itemValue="#{aluno}" itemLabel="#{aluno.description}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <div style="margin-top: 40rem">
                <b:commandButton action="#{turmaController.create}" value="#{bundle.CreateTurmaSaveLink}" class="btn btn-primary"  />
                <b:commandButton action="#{turmaController.prepareList}" value="#{bundle.CreateTurmaShowAllLink}" immediate="true" class="btn btn-primary" />
                <b:button outcome="/index" value="#{bundle.CreateTurmaIndexLink}" class="btn btn-primary" />
                </div>
            </h:form>
                </div>
             </div>
        </ui:define>
    </ui:composition>

</html>
