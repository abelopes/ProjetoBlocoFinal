<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTurmaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTurmaLabel_professor}" for="professor" />
                    <h:selectOneMenu id="professor" value="#{turmaController.selected.professor}" title="#{bundle.CreateTurmaTitle_professor}" >
                        <f:selectItems value="#{professorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTurmaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{turmaController.selected.id}" title="#{bundle.CreateTurmaTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateTurmaLabel_fim}" for="fim" />
                    <h:inputText id="fim" value="#{turmaController.selected.fim}" title="#{bundle.CreateTurmaTitle_fim}" />
                    <h:outputLabel value="#{bundle.CreateTurmaLabel_inicio}" for="inicio" />
                    <h:inputText id="inicio" value="#{turmaController.selected.inicio}" title="#{bundle.CreateTurmaTitle_inicio}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{turmaController.create}" value="#{bundle.CreateTurmaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{turmaController.prepareList}" value="#{bundle.CreateTurmaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTurmaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
