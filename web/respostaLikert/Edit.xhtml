<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRespostaLikertTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <b:messages styleClass="msgs" errorStyle="color: red" infoStyle="color: green" warnStyle="color: yellow"/>
            </h:panelGroup>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-0">
                <div style="margin: 0 -450px; text-align:right">
                    <h:form style="border: solid 3px #e0e0e0;padding: 10px;border-radius: 5px;position: relative;height: 30rem">

                        <b:panelGrid columns="2" style="width: 50%;float:left;height: 100%">
                            <h:outputLabel value="#{bundle.CreateRespostaLikertLabel_valor}" for="valor" />
                            
                            <b:selectOneMenu id="valor" value="#{respostaLikertController.selected.valor}" title="#{bundle.CreateRespostaLikertTitle_valor}">
                                <f:selectItems value="#{respostaLikertController.escalaLikert}" var="escalaLikert" itemValue="#{escalaLikert}" itemLabel="#{escalaLikert.descricao}" />   
                            </b:selectOneMenu>
                            
                            <h:outputLabel value="#{bundle.CreateRespostaLikertLabel_questao}" for="questao" />
                            <h:selectOneMenu class="form-control" id="questao" value="#{respostaLikertController.selected.questao}" title="#{bundle.CreateRespostaLikertTitle_questao}" >
                                <f:selectItems value="#{questaoController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="#{bundle.CreateRespostaLikertLabel_aluno}" for="aluno" />
                            <h:selectOneMenu class="form-control" id="aluno" value="#{respostaLikertController.selected.aluno}" title="#{bundle.CreateRespostaLikertTitle_aluno}" >
                                <f:selectItems value="#{alunoController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="#{bundle.CreateRespostaLikertLabel_avaliacao}" for="avaliacao" />
                            <h:selectOneMenu class="form-control" id="avaliacao" value="#{respostaLikertController.selected.avaliacao}" title="#{bundle.CreateRespostaLikertTitle_avaliacao}" >
                                <f:selectItems value="#{avaliacaoController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                        </b:panelGrid>
                        <div style="margin-top: 24rem">
                            <h:commandButton action="#{respostaLikertController.update}" value="#{bundle.EditRespostaLikertSaveLink}" class="btn btn-primary"/>
                            <h:button outcome="View" value="#{bundle.EditRespostaLikertViewLink}" class="btn btn-primary"/>
                            <h:commandButton action="#{respostaLikertController.prepareList}" value="#{bundle.EditRespostaLikertShowAllLink}" immediate="true" class="btn btn-primary"/>
                            <h:button outcome="/index" value="#{bundle.EditRespostaLikertIndexLink}" class="btn btn-primary"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
