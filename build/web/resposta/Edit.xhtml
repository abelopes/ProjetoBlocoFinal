<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRespostaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRespostaLabel_idAvaliacao}" for="idAvaliacao" />
                    <h:inputText id="idAvaliacao" value="#{respostaController.selected.idAvaliacao}" title="#{bundle.EditRespostaTitle_idAvaliacao}" />
                    <h:outputLabel value="#{bundle.EditRespostaLabel_idResposta}" for="idResposta" />
                    <h:inputText id="idResposta" value="#{respostaController.selected.idResposta}" title="#{bundle.EditRespostaTitle_idResposta}" />
                    <h:outputLabel value="#{bundle.EditRespostaLabel_questao}" for="questao" />
                    <h:selectOneMenu id="questao" value="#{respostaController.selected.questao}" title="#{bundle.EditRespostaTitle_questao}" >
                        <f:selectItems value="#{questaoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditRespostaLabel_aluno}" for="aluno" />
                    <h:selectOneMenu id="aluno" value="#{respostaController.selected.aluno}" title="#{bundle.EditRespostaTitle_aluno}" >
                        <f:selectItems value="#{alunoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditRespostaLabel_resposta}" for="resposta" />
                    <h:inputText id="resposta" value="#{respostaController.selected.resposta}" title="#{bundle.EditRespostaTitle_resposta}" />
                </h:panelGrid>
                <h:commandLink action="#{respostaController.update}" value="#{bundle.EditRespostaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRespostaViewLink}"/>
                <br />
                <h:commandLink action="#{respostaController.prepareList}" value="#{bundle.EditRespostaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRespostaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
