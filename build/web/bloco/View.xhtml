<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBlocoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBlocoLabel_id}"/>
                    <h:outputText value="#{blocoController.selected.id}" title="#{bundle.ViewBlocoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewBlocoLabel_nome}"/>
                    <h:outputText value="#{blocoController.selected.nome}" title="#{bundle.ViewBlocoTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewBlocoLabel_curso}"/>
                    <h:outputText value="#{blocoController.selected.curso}" title="#{bundle.ViewBlocoTitle_curso}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{blocoController.destroyAndView}" value="#{bundle.ViewBlocoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBlocoEditLink}"/>
                <br />
                <h:commandLink action="#{blocoController.prepareCreate}" value="#{bundle.ViewBlocoCreateLink}" />
                <br />
                <h:commandLink action="#{blocoController.prepareList}" value="#{bundle.ViewBlocoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBlocoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
